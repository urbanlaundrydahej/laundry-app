<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Placed - Laundry App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background:#f8f9fa;
    }
    .header {
      background:#198754;
      color:white;
      padding:14px;
      text-align:center;
      font-size:18px;
      font-weight:600;
    }
    .card-box {
      background:white;
      border-radius:12px;
      padding:25px;
      margin-top:40px;
      text-align:center;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .check {
      font-size:48px;
      color:#198754;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    Order Confirmation
  </div>

  <div class="container">

    <div class="card-box">
      <div class="check">âœ”</div>
      <h4 class="mt-2">Order Placed Successfully!</h4>

      <p class="mt-3">
        Your laundry pickup request has been received.
      </p>

      <hr>

      <p>
        <strong>Order ID:</strong><br>
        <span id="orderId"></span>
      </p>

      <p>
        <strong>Status:</strong><br>
        Waiting for laundry to accept
      </p>

      <p class="mt-3">
        <strong>Payment:</strong> Cash on Delivery
      </p>

      <button class="btn btn-outline-success mt-3" onclick="goHome()">
        Place New Order
      </button>
    </div>

  </div>

  <script>
    // Generate dummy order ID
    document.getElementById("orderId").innerText =
      "LD" + Math.floor(Math.random() * 100000);

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
