<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification - Laundry App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background:#f8f9fa;
    }
    .header {
      background:#198754;
      color:white;
      padding:14px;
      text-align:center;
      font-size:18px;
      font-weight:600;
    }
    .card-box {
      background:white;
      border-radius:12px;
      padding:20px;
      margin-top:40px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .otp-box input {
      width:45px;
      height:45px;
      text-align:center;
      font-size:18px;
      margin-right:6px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    OTP Verification
  </div>

  <div class="container">
    <div class="card-box">

      <!-- MOBILE NUMBER -->
      <div id="mobileSection">
        <h6 class="mb-3">Enter Mobile Number</h6>
        <input type="tel" class="form-control mb-3" id="mobile"
               placeholder="10-digit mobile number">
        <button class="btn btn-success w-100" onclick="sendOTP()">
          Send OTP
        </button>
      </div>

      <!-- OTP SECTION -->
      <div id="otpSection" style="display:none;">
        <h6 class="mb-3">Enter OTP</h6>

        <div class="d-flex otp-box mb-3">
          <input maxlength="1" class="form-control" id="o1">
          <input maxlength="1" class="form-control" id="o2">
          <input maxlength="1" class="form-control" id="o3">
          <input maxlength="1" class="form-control" id="o4">
        </div>

        <button class="btn btn-success w-100" onclick="verifyOTP()">
          Verify & Continue
        </button>

        <div class="text-center mt-2">
          <small>OTP valid for 5 minutes</small>
        </div>
      </div>

    </div>
  </div>

<script>
function sendOTP() {
  const mobile = document.getElementById("mobile").value;

  if (mobile.length !== 10) {
    alert("Enter valid mobile number");
    return;
  }

  localStorage.setItem("phone", mobile);
  alert("OTP sent: 1234");

  document.getElementById("mobileSection").style.display = "none";
  document.getElementById("otpSection").style.display = "block";
}

function verifyOTP() {
  const otp =
    o1.value + o2.value + o3.value + o4.value;

  if (otp !== "1234") {
    alert("Invalid OTP");
    return;
  }

  window.location.href = "/static/address.html";
}
</script>

</body>
</html>
