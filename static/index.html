<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laundry App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      padding-bottom: 80px;
    }
    .header {
      background: #198754;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .item-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .item-name {
      font-weight: 600;
    }
    .qty-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .qty-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: #198754;
      color: white;
      font-weight: bold;
    }
    .cart-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 12px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header" id="laundryName">
    Laundry
  </div>

  <!-- ITEMS CONTAINER -->
  <div class="container my-3" id="items">
    <div class="text-center text-muted">Loading items...</div>
  </div>

  <!-- CART BAR -->
  <div class="cart-bar">
    <div>
      Items: <strong><span id="totalItems">0</span></strong>
    </div>
    <button class="btn btn-success" onclick="goToCart()">
      Continue →
    </button>
  </div>

  <!-- SCRIPT -->
  <script>
    let cart = {};

    // Load settings & items
    fetch("/settings")
      .then(res => res.json())
      .then(data => {
        document.getElementById("laundryName").innerText = data.laundry_name;

        if (data.items.length === 0) {
          document.getElementById("items").innerHTML =
            "<p class='text-center text-muted'>No items available</p>";
          return;
        }

        let html = "";
        data.items.forEach(item => {
          const id = item[0];
          const name = item[1];
          const price = item[2];

          cart[id] = { id, name, price, qty: 0 };

          html += `
            <div class="item-card">
              <div>
                <div class="item-name">${name}</div>
                <div>₹${price}</div>
              </div>
              <div class="qty-box">
                <button class="qty-btn" onclick="changeQty(${id}, -1)">−</button>
                <span id="qty-${id}">0</span>
                <button class="qty-btn" onclick="changeQty(${id}, 1)">+</button>
              </div>
            </div>
          `;
        });

        document.getElementById("items").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("items").innerHTML =
          "<p class='text-danger text-center'>Failed to load items</p>";
      });

    function changeQty(id, change) {
      if (!cart[id]) return;

      cart[id].qty += change;
      if (cart[id].qty < 0) cart[id].qty = 0;

      document.getElementById("qty-" + id).innerText = cart[id].qty;
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      Object.values(cart).forEach(item => {
        total += item.qty;
      });
      document.getElementById("totalItems").innerText = total;
    }

    function goToCart() {
      let selected = {};

      Object.values(cart).forEach(item => {
        if (item.qty > 0) {
          selected[item.id] = item;
        }
      });

      if (Object.keys(selected).length === 0) {
        alert("Please select at least one item");
        return;
      }

      localStorage.setItem("cart", JSON.stringify(selected));
      window.location.href = "/static/cart.html";
    }
  </script>

</body>
</html>
