<!DOCTYPE html>
<html>
<head>
  <title>Orders Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .header {
      background:#198754;
      color:white;
      padding:15px;
      font-weight:600;
      text-align:center;
    }
    .order-card {
      background:white;
      padding:15px;
      border-radius:10px;
      margin-bottom:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.08);
    }
    .badge {
      font-size:12px;
    }
  </style>
</head>
<body>

<div class="header">
  Orders Dashboard
</div>

<div class="container my-3" id="orders"></div>

<script>
const API = "";

function loadOrders(){
  fetch(API + "/orders")
    .then(res => res.json())
    .then(data => {
      let html = "";
      data.forEach(o => {
        html += `
        <div class="order-card">
          <strong>Order ID:</strong> ${o[0]}<br>
          <strong>Phone:</strong> ${o[1]}<br>
          <strong>Address:</strong> ${o[2]}<br>
          <strong>Items:</strong> ${o[3]}<br>
          <strong>Pickup:</strong> ${o[4]} (${o[5]})<br>
          <strong>Status:</strong>
          <span class="badge bg-secondary">${o[6]}</span>
          <hr>
          <button class="btn btn-success btn-sm" onclick="updateStatus(${o[0]}, 'ACCEPTED')">Accept</button>
          <button class="btn btn-danger btn-sm" onclick="updateStatus(${o[0]}, 'REJECTED')">Reject</button>
          <button class="btn btn-secondary btn-sm" onclick="updateStatus(${o[0]}, 'COMPLETED')">Completed</button>
        </div>`;
      });
      document.getElementById("orders").innerHTML = html || "<p>No orders yet</p>";
    });
}

function updateStatus(id, status){
  fetch(API + "/update_status", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, status })
  }).then(() => loadOrders());
}

// auto refresh every 5 sec
loadOrders();
setInterval(loadOrders, 5000);
</script>

</body>
</html>
